<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .hidden {
            display: none;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            color: #fff;
        }
        .username-submit {
            background-color: #28a745;
        }
        .primary {
            background-color: #007bff;
        }
        .chat-container {
            max-width: 600px;
            width: 100%;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .chat-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .chat-header h2 {
            margin: 0;
            font-size: 24px;
            color: #007bff;
        }
        #messageArea {
            list-style: none;
            padding: 0;
            margin: 0 0 20px 0;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            background-color: #f9f9f9;
        }
        #messageArea li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<noscript>
    <div class="container">
        <h2>Sorry! Your browser doesn't support Javascript</h2>
    </div>
</noscript>

<div id="username-page" class="container">
    <div class="chat-container">
        <h1 class="title">Enter Your Username</h1>
        <form id="usernameForm">
            <div class="form-group">
                <input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control">
            </div>
            <div class="form-group">
                <button type="submit" class="button username-submit">Start Chatting</button>
            </div>
        </form>
    </div>
</div>

<div id="chat-page" class="hidden container">
    <div class="chat-container">
        <div class="chat-header">
            <h2>Chat Room</h2>
        </div>
        <div class="connecting hidden">
            Connecting...
        </div>
        <ul id="messageArea"></ul>
        <form id="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control">
                    <button type="submit" class="button primary">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</body>
</html>
